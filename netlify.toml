[[redirects]]
  from = "https://dj.jela.io"
  to = "https://soundcloud.com/beryju"
  status = 301
  force = true

[[redirects]]
  from = "/v2"
  to = "https://jela.io/.netlify/functions/oci-proxy"
  status = 200
  force = true

[[redirects]]
  from = "/v2/*"
  to = "https://beryju.docker.scarf.sh/v2/beryju/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/js/script.js"
  to = "https://plausible.io/js/plausible.outbound-links.js"
  status = 200
  force = true

[[redirects]]
  from = "/api/event"
  to = "https://analytics.beryju.org/api/event"
  status = 200
  force = true
